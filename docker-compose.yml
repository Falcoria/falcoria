services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  scanledger:
    image: ghcr.io/falcoria/scanledger:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${SCANLEDGER_ENVIRONMENT}
      ADMIN_TOKEN: ${SCANLEDGER_ADMIN_TOKEN}
      TASKER_TOKEN: ${SCANLEDGER_TASKER_TOKEN}
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./certs/bundle.pem:/docker-entrypoint.d/bundle.pem:ro
    ports:
      - "443:443"

  redis:
    image: redis:${REDIS_VERSION}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION}
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 5

  tasker:
    image: ghcr.io/falcoria/tasker:latest
    restart: unless-stopped
    depends_on:
      scanledger:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      environment: ${TASKER_ENVIRONMENT}
      postgres_user: ${POSTGRES_USER}
      postgres_password: ${POSTGRES_PASSWORD}
      postgres_db: ${POSTGRES_DB}
      postgres_host: postgres
      redis_host: redis
      redis_port: "6379"
      redis_password: ${REDIS_PASSWORD}
      redis_db: ${REDIS_DB}
      rabbitmq_host: rabbitmq
      rabbitmq_user: ${RABBITMQ_USER}
      rabbitmq_password: ${RABBITMQ_PASSWORD}
      rabbitmq_vhost: ${RABBITMQ_VHOST}
      tasker_auth_token: ${SCANLEDGER_TASKER_TOKEN}
      scanledger_base_url: ${TASKER_SCANLEDGER_BASE_URL}
    volumes:
      - ./certs/bundle.pem:/docker-entrypoint.d/bundle.pem:ro
    ports:
      - "8443:443"

  worker:
    image: ghcr.io/falcoria/worker:latest
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      rabbitmq_user: ${RABBITMQ_USER}
      rabbitmq_password: ${RABBITMQ_PASSWORD}
      rabbitmq_host: rabbitmq
      redis_host: redis
      redis_pass: ${REDIS_PASSWORD}
      worker_backend_token: ${WORKER_BACKEND_TOKEN}
      backend_base_url: ${TASKER_SCANLEDGER_BASE_URL}

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
