services:
  tls-init:
    image: alpine/openssl:latest
    volumes:
      - tls_certs:/certs
    command: >
      sh -c '
        if [ ! -f /certs/bundle.pem ]; then
          openssl req -x509 -nodes -newkey rsa:2048
          -keyout /certs/key.pem
          -out /certs/cert.pem
          -days 365
          -subj "/CN=falcoria" &&
          cat /certs/cert.pem /certs/key.pem > /certs/bundle.pem &&
          echo "TLS bundle generated"
        else
          echo "TLS bundle already exists, skipping"
        fi
      '

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  scanledger:
    image: ghcr.io/falcoria/scanledger:latest
    restart: unless-stopped
    depends_on:
      tls-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${SCANLEDGER_ENVIRONMENT}
      ADMIN_TOKEN: ${SCANLEDGER_ADMIN_TOKEN}
      TASKER_TOKEN: ${SCANLEDGER_TASKER_TOKEN}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - tls_certs:/app/unit:ro
    ports:
      - "443:443"

  redis:
    image: redis:${REDIS_VERSION}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION}
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 5

  tasker:
    image: ghcr.io/falcoria/tasker:latest
    restart: unless-stopped
    depends_on:
      tls-init:
        condition: service_completed_successfully
      scanledger:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${TASKER_ENVIRONMENT}
      SCANLEDGER_BASE_URL: ${TASKER_SCANLEDGER_BASE_URL}
      SCANLEDGER_TASKER_TOKEN: ${SCANLEDGER_TASKER_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    volumes:
      - tls_certs:/app/unit:ro
    ports:
      - "8443:443"

  worker:
    image: ghcr.io/falcoria/worker:latest
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}

volumes:
  tls_certs:
  postgres_data:
  redis_data:
  rabbitmq_data:
